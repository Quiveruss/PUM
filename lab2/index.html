<!DOCTYPE html>
<html>
  <head>
    <title>Lab2</title>
  </head>
  <body>
    <h1>Lab 2</h1>

    <canvas id="myCanvas" width="800" height="600">
      Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 400, 600, 20);

      ctx.fillRect(0, 200, 80, 200);
      ctx.fillRect(80, 240, 80, 160);
      ctx.fillRect(160, 280, 80, 120);
      ctx.fillRect(240, 320, 80, 80);
      ctx.fillRect(320, 360, 80, 40);
    </script>
  </body>
</html>
