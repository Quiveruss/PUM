<!DOCTYPE html>
<html>
  <head>
    <title>Lab2</title>
  </head>
  <body>
    <h1>Lab 2</h1>

    <canvas id="myCanvas" width="800" height="600">
      Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "black";
      ctx.fillRect(0, 400, 600, 20);

      var stair = 0;

      function printStair(stair) {
        ctx.fillRect(0 + 40 * stair, 200 + 40 * stair, 80, 200 - stair * 40);
      }

      function updateStairs() {
        printStair(stair);
        stair += 1;

        requestAnimationFrame(updateStairs);
      }

      updateStairs();
    </script>
  </body>
</html>
