<!DOCTYPE html>
<html>
  <head>
    <title>Lab4</title>
  </head>
  <body>
    <h1>Lab 4</h1>

    <canvas
      id="myCanvas"
      width="800"
      height="600"
      style="border: 3px solid black"
    >
      Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      const player = {
        x: 400,
        y: 500,
        w: 50,
        h: 80,
        dx: 0,
        speed: 5,
      };

      var bullets = [];
      var comets = [];

      function clear() {
        ctx.clearRect(0, 0, c.width, c.height);
      }

      function drawScenery() {
        ctx.beginPath();
        ctx.fillRect(0, 0, 100, ctx.height);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.fillRect(100, 0, 200, ctx.height);
        ctx.fillStyle = "gray";
        ctx.fill();
        ctx.fillRect(300, 0, 100, ctx.height);
        ctx.fillStyle = "green";
        ctx.fill();
      }

      function drawPlayer() {
        ctx.beginPath();
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }

      function newPos() {
        player.x += player.dx;

        if (player.x < 0) {
          player.x = 0;
        }
        if (player.x + player.w > c.width) {
          player.x = c.width - player.w;
        }
      }

      function update() {
        clear();
        drawScenery();

        drawPlayer();
        newPos();

        requestAnimationFrame(update);
      }

      function moveRight() {
        player.dx = player.speed;
      }

      function moveLeft() {
        player.dx = -player.speed;
      }

      function keyDown(e) {
        console.log(e.key);
        if (e.key === "ArrowRight" || e.key === "Right") {
          moveRight();
        } else if (e.key === "ArrowLeft" || e.key === "Left") {
          moveLeft();
        }
      }

      function keyUp(e) {
        if (
          e.key === "ArrowRight" ||
          e.key === "Right" ||
          e.key === "ArrowLeft" ||
          e.key === "Left"
        ) {
          player.dx = 0;
        }
      }

      update();
      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);
    </script>
  </body>
</html>
