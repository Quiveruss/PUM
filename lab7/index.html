<!DOCTYPE html>
<html>
  <head>
    <title>7</title>
  </head>
  <body>
    <h1>7</h1>

    <canvas
      id="myCanvas"
      width="800"
      height="600"
      style="border: 3px solid black"
    >
      Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      const player = {
        x: 350,
        y: 350,
        w: 80,
        h: 50,
        dx: 0,
        dy: 0,
        speed: 5,
        alive: true,
      };

      const map = {
        speed: 5,

        grass: {
          x: 0,
          y: 400,
          w: c.width,
          h: 200,
        },

        road: {
          x: 0,
          y: 400,
          w: c.width,
          h: 30,
        },

        stripes: {
          x: -80,
          y: 400,
          w: 40,
          h: 30,
          amount: 12,
          space: 80,
          dx: 0,
        },

        sky: {
          x: 0,
          y: 0,
          w: c.width,
          h: 400,
        },
      };

      function clear() {
        ctx.clearRect(0, 0, c.width, c.height);
      }

      function drawScenery() {
        ctx.beginPath();

        // Grass
        ctx.fillStyle = "green";
        ctx.fillRect(map.grass.x, map.grass.y, map.grass.w, map.grass.h);

        // Sky
        ctx.fillStyle = "lightblue";
        ctx.fillRect(map.sky.x, map.sky.y, map.sky.w, map.sky.h);

        // Main road
        ctx.fillStyle = "red";
        ctx.fillRect(map.road.x, map.road.y, map.road.w, map.road.h);

        // Street stripes
        const stripesAmount = map.stripes.amount;

        for (var i = 0; i < stripesAmount; ++i) {
          ctx.fillStyle = "white";
          ctx.fillRect(
            map.stripes.x + i * map.stripes.space + map.stripes.dx,
            map.stripes.y,
            map.stripes.w,
            map.stripes.h
          );
        }

        // Moving stripes
        map.stripes.dx -= map.speed;

        if (Math.abs(map.stripes.dx) >= map.stripes.space) {
          map.stripes.dx = 0;
        }
      }

      function drawPlayer() {
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }

      function playerNewPos() {
        player.y -= player.dy;

        if (player.y + player.h < map.road.y) {
          player.y = map.road.y + player.h;
        }
        if (player.y > c.height) {
          player.y = c.height - player.h;
        }
      }

      function displayDeath() {
        ctx.font = "70px arial";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("Game over", c.width / 2, c.height / 2);
      }

      function update() {
        clear();

        drawScenery();

        drawPlayer();
        playerNewPos();

        if (player.alive) {
          requestAnimationFrame(update);
        } else {
          displayDeath();
        }
      }

      function jump() {
        player.dy = player.speed;
      }

      function keyDown(e) {
        console.log(e.key);
        if (e.key === " ") {
          jump();
        }
      }

      function keyUp(e) {
        if (e.key === " ") {
          player.dy = 0;
        }
      }

      update();
      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);
    </script>
  </body>
</html>
