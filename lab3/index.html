<!DOCTYPE html>
<html>
  <head>
    <title>Lab3</title>
  </head>
  <body>
    <h1>Lab 3</h1>

    <canvas
      id="myCanvas"
      width="800"
      height="600"
      style="border: 3px solid black"
    >
      Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      const player = {
        x: 400,
        y: 500,
        w: 50,
        h: 80,
        dx: 0,
        speed: 5,
      };

      function clear() {
        ctx.clearRect(0, 0, c.width, c.height);
      }

      function drawPlayer() {
        ctx.beginPath();
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }

      function newPos() {
        player.x += player.dx;
      }

      function update() {
        clear();

        drawPlayer();
        newPos();

        requestAnimationFrame(update);
      }

      function moveRight() {
        player.dx = player.speed;
      }

      function moveLeft() {
        player.dx = -player.speed;
      }

      function keyDown(e) {
        if (e.key === "ArrowRight" || e.key === "Right") {
          moveRight();
        } else if (e.key === "ArrowLeft" || e.key === "Left") {
          moveLeft();
        }
      }

      function keyUp(e) {
        if (
          e.key === "ArrowRight" ||
          e.key === "Right" ||
          e.key === "ArrowLeft" ||
          e.key === "Left"
        ) {
          player.dx = 0;
        }
      }

      update();
      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);
    </script>
  </body>
</html>
